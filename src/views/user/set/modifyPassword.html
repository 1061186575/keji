<script src="./frame/crypto-js.js"></script>
<title>设置我的密码</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">平台说明</a>
        <a><cite>修改密码</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">修改密码</div>
                <div class="layui-card-body" pad15>
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">当前密码</label>
                            <div class="layui-input-inline">
                                <input
                                        type="password"
                                        name="oldPassword"
                                        placeholder="请输入当前密码"
                                        lay-verify="required"
                                        lay-verType="tips"
                                        class="layui-input"
                                />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input
                                        type="password"
                                        name="newPassword"
                                        minlength="6"
                                        maxlength="12"
                                        lay-verify="pass"
                                        placeholder="请输入新密码"
                                        lay-verType="tips"
                                        autocomplete="off"
                                        id="LAY_password"
                                        class="layui-input"
                                />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认新密码</label>
                            <div class="layui-input-inline">
                                <input
                                        type="password"
                                        lay-verify="repass"
                                        minlength="6"
                                        maxlength="12"
                                        placeholder="请再次输入密码"
                                        lay-verType="tips"
                                        autocomplete="off"
                                        class="layui-input"
                                />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="setmypass">
                                    确认修改
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
